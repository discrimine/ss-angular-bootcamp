<section class="auth">
<h1 align='center'>Sign up</h1>
<form [formGroup]='rForm'>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input formControlName="firstName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input formControlName="lastName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="role">Select list:</label>
    <select formControlName="role" class="form-control">
      <option>Doctor</option>
      <option>Patient</option>
      <option>Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input formControlName="email" type="email" class="form-control">
    <div class="validate" *ngIf="!rForm.controls['email'].valid">Incorrect email</div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input formControlName="password" type="password" class="form-control">
    <div class="validate" *ngIf="!rForm.controls['password'].valid">Incorrect password</div>
  </div>
  <div class="auth_btns">  
    <button class="btn btn-success" [disabled]="!rForm.valid" (click)="signUp()" >Sign up!</button>
    <button class="btn btn-info" routerLink="/Sign in" >Sign in</button>
  </div>
  <div *ngIf="isSuccess" class="success"> Successfully registered. Now u may <a routerLink="/signin">sign in</a> </div>
</form>  
</section>
