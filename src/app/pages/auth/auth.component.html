<div class="content">
  <section class="auth"> 
    <h2>Authorization</h2>
    <input class="form-control auth-inp" placeholder="name">
    <input class="form-control auth-inp" placeholder="password">
    <div class="auth_btns">
      <a (click)="auth()" href="javascript:void(0)"><button class="btn btn-success auth_btn">Sign in</button></a>
      <a routerLink="/signup"><button class="btn btn-info auth_btn">Sign up</button></a>
    </div>
    <div class="validate">{{ isValid }}</div>
  </section>  
</div>
